<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>全局监控</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../static/layuiadmin/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="layui-anim layui-anim-upbit">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>监控画面</legend>
</fieldset>

<div style="padding: 20px; background-color: #F2F2F2;">
  <div class="layui-row layui-col-space15">

    <div class="layui-col-md6">
      <div class="layui-card">
        <a href="monitor1">
             <div style="width: 494px; margin: 0;">
                  <button class="layui-btn layui-btn-fluid" type="button">居民楼一</button>
             </div>
        </a>
        <div class="layui-card-body">
          <img id="upload" width="500" height="300" />

        <input id="upload-input" class="layui-btn layui-btn-fluid"
                 style="opacity: 0; width: 500px; position: absolute; padding-bottom: 0px; margin-left: 0px;"
      type="file" accept="image/gif, image/jpg, image/png" onchange="showImg(this)"/>
        <!-- ⾃定义按钮效果 -->
        <div style="text-align: center">
          <span class="layui-btn layui-btn-fluid">上传图片/视频</span>
        </div>

        </div>

      </div>
    </div>


    <div class="layui-col-md6">
      <div class="layui-card">
        <a href="monitor1">
             <div style="width: 494px; margin: 0;">
      <button class="layui-btn layui-btn-fluid" type="button">居民楼二</button>
    </div>
        </a>
        <div class="layui-card-body">
           <video width="500" height="300" autoplay = "autoplay" muted = "muted">
                     <source src = "../static/video/monitor2.mp4" type = "video/mp4">
          </video>
        </div>
          <a href="monitor1">
             <div style="width: 245px; position: absolute; padding-bottom: 20px; margin-left: 0px;">
                  <button class="layui-btn layui-btn-fluid" type="button">上传图片</button>
             </div>
        </a>
          <a href="monitor1">
             <div style="width: 245px; position: absolute; padding-bottom: 20px; margin-left: 250px;">
                  <button class="layui-btn layui-btn-fluid" type="button">上传视频</button>
             </div>
        </a>
      </div>
    </div>

<script type="text/javascript">
    function showImg(input) {
      var file = input.files[0];
      var reader = new FileReader()
      // 图⽚读取成功回调函数
      reader.onload = function(e) {
        document.getElementById('upload').src=e.target.result
      }
      reader.readAsDataURL(file)
    }
  </script>

    <div class="layui-col-md12">
    </div>
  </div>
</div>
</div>
</body>
</html>
