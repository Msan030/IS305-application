<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>signup</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../static/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../static/layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../static/layuiadmin/style/login.css" media="all">
  	<style>
		a:link {
			color:lightgrey;
			text-decoration:none;
		}
		a:visited {
			color:lightgrey;
			text-decoration:none;
		}
		a:hover {
			color:white;
			text-decoration:none;
		}
		a:active {
			color:white;
			text-decoration:none;
		}
	</style>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.12.4.min.js"></script>

</head>
<body>
  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="background-image:url('../static/bg/img_1.png'); background-size:100% 100%; padding:200px 110px; background-repeat:no-repeat; display: none;">

    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header" style="color:white">
        <h1 style="color:white">管理员注册</h1>
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
          <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
        </div>
        <p><br></p>

        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-register-submit">注 册</button>
        </div>
        <div class="layui-form-item">
            <a href="login">
                <button class="layui-btn layui-btn-fluid">返回登陆</button>
            </a>
        </div>

{#        <div class="layui-form-item" style="text-align:right">#}
{#          <a href="login" >返回登陆</a>#}
{#        </div>#}


      </div>
    </div>

  </div>


<script src="../static/layuiadmin/layui/layui.all.js"></script>
  <script>

   layui.use(['form'], function(){
       var form = layui.form;

       form.on('submit(LAY-user-register-submit)', function(obj) {
          var userinfo = obj.field;

          var username = userinfo['username'];
          var password = userinfo['password'];

          console.log(userinfo);
          console.log(username);
          console.log(password);

          $.ajax({
            url: '',
            type: 'post',
            data: {
              "username":username,
              "password":password
            },
            success:function (data) {
              // var data=JSON.parse(data)
              if(data.status){
                layer.msg('注册成功', {
                    offset: '15px'
                    , icon: 1
                    , time: 1000
                }, function () {
                    location.href = 'login'; //后台主页
                });
              }
              else{
                layer.msg('用户名已存在', {
                    offset: '15px'
                    , icon: 2
                    , time: 1000
                }, function () {
                    // location.href = 'login'; //后台主页
                });
              }
              }
            ,
            erorr:function(){
              layer.msg("网络异常");
            }
          });
       });
   });

  </script>


</body>
</html>
