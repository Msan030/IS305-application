<html>

<head>
  <meta charset="utf-8">
  <title>login</title>

  <link rel="stylesheet" href="../static/layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../static/layuiadmin/style/login.css" media="all">
    <style>
		a:link {
			color:lightgrey;
			text-decoration:none;
		}
		a:visited {

<body>

  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="background-image:url('../static/bg/bg1.jpg'); background-size:100% 100%; padding:200px 110px; background-repeat:no-repeat; display: none;">

{#    <div#}
{#      style="max-width: 40%; margin: auto; position: relative; top: 30px; padding: 50px; background-color: rgba(240,248,255,0.3); border-radius:24px;">#}
      <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header" style="color:white">
        <h1 style="color:white">管理员登录</h1>
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
          <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
        </div>
        <p><br></p>

        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
        </div>
        <div class="layui-form-item">
            <a href="signup">
                <button class="layui-btn layui-btn-fluid">注册账户</button>
            </a>
        </div>

{#        <div style="text-align:right">#}
{#          <p style="color: lightgrey">还没有账户?</p>#}
{#          <a href="signup">还没有账户? 点击注册</a>#}
{#        </div>#}


{#      </div>#}
    </div>
    </div>

  </div>

{#  <script src="../static/layuiadmin/layui/layui.js"></script>#}
  <script src="../static/layuiadmin/layui/layui.js"></script>
  <script>

   layui.use(['form'], function(){
       var form = layui.form;

       form.on('submit(LAY-user-login-submit)', function(obj) {
           var userinfo = obj.field;

           var username = userinfo['username'];
           var password = userinfo['password'];

           console.log(userinfo);
           console.log(username);
           console.log(password);


           if (username == 'admin' && password == '123456') {
               layer.msg('登入成功', {
                   offset: '15px'
                   , icon: 1
                   , time: 1000
               }, function () {
                   location.href = 'index'; //后台主页
               });
           }

           else {
               layer.msg('用户名或密码错误', {
                   offset: '15px'
                   , icon: 2
                   , time: 1000
               }, function () {
                   ;
               });
           }
       });
   });


  </script>
</body>
